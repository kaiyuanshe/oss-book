  <body>
    <div class="reveal">
      <div class="slides"><section  data-markdown><script type="text/template"># 开源是什么？

* Open Source，是一个专有名词，由开源软件促进会（Open Source Initiative）在 1998 年定义
* OSD（Open Source Definition），是一份由 OSI 发布的文档，经由 Debian 的创始人 Bruce Perens 撰写的《Debian 自由软件指导方针》修改而来
* OSD 一共 10 条，规定了符合开源的 10 个特征，如果一个项目仅仅是把自己的源代码公开出来，就宣称自己是开源软件，那是不成立的

</script></section><section  data-markdown><script type="text/template">
# 开源是什么？

* 开源软件（开源硬件）容易定义，但是开源本身，却很难定义
* 开源是一种开放协作的模式
* 开源是一种开放社区的行为模式
* 开源的背后，是一种心理学现象
* 开源的成功，依赖于法律条款的保障
* 开源的崛起，在于商业企业终于意识到开源的威力
* 我们可以先从开源的历史讲起……
</script></section></div>
    </div>

    <script src="./dist/reveal.js"></script>

    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>
    <script src="./plugin/zoom/zoom.js"></script>
    <script src="./plugin/notes/notes.js"></script>
    <script src="./plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {}, queryOptions);
    </script>

    <script src="./_assets/./assets/echarts.min.js"></script>

    <script>
      Reveal.initialize(options);
    </script>
  </body>
