    <div class="reveal">
      <div class="slides"><section  data-markdown><script type="text/template"># 存量治理的关键难点

存量问题的关键在于：不断变化的规则导致的反复补课。

---

## 存量治理的主要领域

* 元数据
    * 社区元数据
    * 企业元数据
* 数字资产
    * 社区资产
    * 自研资产
* 开发规范
    * 提交注释规范
    * 分支与标签命名规范

---

## 社区元数据存量治理

最大的困难是：社区自己就不规范

* 版本命名不规范
* 下载地址不规范
* 发布包缺少签名校验机制
* 元数据失效问题

解决方案：工具辅助+人工审核

---

## 社区数字资产治理

* 最大的困难是：复杂多样的社区软件资产，如何有序存放？
    * 二进制制品的存放坐标
    * 源码的存放位置
* 次要困难是：如何与自研资产隔离？
    * 分离存放，联合使用

---

## 开发规范变更带来的治理难题

* 已经提交的Commit Message，要不要修改？
* 分支怎么改名？
* 标签怎么改名？
* 整个开发过程端到端可追溯的链条，如何才不会断掉？

---

## 存量治理团队的主要工作

* 与规则制定小组协商 —— 给存量治理留下活路
* 与工具团队协商 —— 提高存量治理的效率
* 与Owner团队协商 —— 定期组织治理工作</script></section></div>

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {}, queryOptions);
    </script>

    <script src="./_assets/./assets/echarts.min.js"></script>

    <script>
      Reveal.initialize(options);
    </script>
