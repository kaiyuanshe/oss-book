<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>reveal-md</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./dist/reset.css" />
    <link rel="stylesheet" href="./dist/reveal.css" />
    <link rel="stylesheet" href="./dist/theme/black.css" id="theme" />
    <link rel="stylesheet" href="./css/highlight/base16/zenburn.css" />


  </head>
  <body>
    <div class="reveal">
      <div class="slides"><section  data-markdown><script type="text/template"># 常见安全风险

## 主要缺陷类型：CWE-79

根据《2021年开源软件供应链安全风险研究报告》，2020年发现的最主要的缺陷类型为：CWE-79，占新增开源漏洞的14%左右。

| CWE编号 | 中文名称                                              | 个数 |
| ------- | ----------------------------------------------------- | ---- |
| CWE-79  | 在 Web 页面生成时对输入的转义处理不恰当（跨站脚本）   | 824  |
| CWE-506 | 内嵌的恶意代码                                        | 726  |
| CWE-400 | 未加控制的资源消耗（资源穷尽）                        | 510  |
| CWE-200 | 信息暴露                                              | 305  |
| CWE-20  | 输入验证不恰当                                        | 212  |
| CWE-94  | 对生成代码的控制不恰当（代码注入）                    | 201  |
| CWE-119 | 内存缓冲区边界内操作的限制不恰当                      | 142  |
| CWE-125 | 跨界内存读                                            | 134  |
| CWE-78  | OS 命令中使用的特殊元素转义处理不恰当（ OS 命令注入） | 124  |
| CWE-325 | 缺少必要的密码学步骤                                  | 117  |</script></section></div>
    </div>

    <script src="./dist/reveal.js"></script>

    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>
    <script src="./plugin/zoom/zoom.js"></script>
    <script src="./plugin/notes/notes.js"></script>
    <script src="./plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
    </script>
  </body>
</html>
