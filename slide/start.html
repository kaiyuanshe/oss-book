  <body>
    <div class="reveal">
      <div class="slides"><section  data-markdown><script type="text/template"># 编译开源书籍

本书的内容使用 `mdbook` 进行编写，并通过 开源社 发布。

## 安装 rust

```bash
curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
# 或
访问 https://www.rust-lang.org/tools/install
下载 rustup 并安装
```

## 安装 mdbook

```bash
cargo install mdbook
# 或
cargo install --git https://github.com/rust-lang/mdBook.git mdbook
```

## 编译开源书籍

```bash
git clone https://github.com/kaiyuanshe/oss-book
cd oss-book
mdbook build
mdbook serve
```

在浏览器中打开 http://localhost:3000 访问开源书籍的内容页面。</script></section></div>
    </div>

    <script src="./dist/reveal.js"></script>

    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>
    <script src="./plugin/zoom/zoom.js"></script>
    <script src="./plugin/notes/notes.js"></script>
    <script src="./plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
    </script>
  </body>
