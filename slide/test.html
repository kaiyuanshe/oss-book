<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>reveal-md</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./dist/reset.css" />
    <link rel="stylesheet" href="./dist/reveal.css" />
    <link rel="stylesheet" href="./dist/theme/black.css" id="theme" />
    <link rel="stylesheet" href="./css/highlight/base16/zenburn.css" />
    <script type="text/javascript" src="../assets/echarts.min.js"></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section  data-markdown>
        <div id="chart_20819" style="width: 600px;height:400px;"></div>
           <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var mychart_20819 = echarts.init(document.getElementById('chart_20819'));
                    var option = {
                      title: {
                        text: '圆环图的例子',
                        left: 'center',
                        top: 'center'
                      },
                      series: [
                        {
                          type: 'pie',
                          data: [
                            {
                              value: 335,
                              name: 'A'
                            },
                            {
                              value: 234,
                              name: 'B'
                            },
                            {
                              value: 1548,
                              name: 'C'
                            }
                          ],
                          radius: ['40%', '70%']
                        }
                      ]
                    };
                  mychart_20819.setOption(option);
                });
           </script>
</section>
        
<section  data-markdown>
<div id="chart_868760" style="width: 600px;height:400px;"></div>
                <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var mychart_868760 = echarts.init(document.getElementById('chart_868760'));
                    var option = {
                      xAxis: {
                        data: ['A', 'B', 'C', 'D', 'E']
                      },
                      yAxis: {},
                      series: [
                        {
                          data: [10, 22, 28, 43, 49],
                          type: 'bar',
                          stack: 'x'
                        },
                        {
                          data: [5, 4, 3, 5, 10],
                          type: 'bar',
                          stack: 'x'
                        }
                      ]
                    };
                  mychart_868760.setOption(option);
                });
                </script>
        </section>
      </div>
    </div>

    <script src="./dist/reveal.js"></script>

    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>
    <script src="./plugin/zoom/zoom.js"></script>
    <script src="./plugin/notes/notes.js"></script>
    <script src="./plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
    </script>
  </body>
</html>
